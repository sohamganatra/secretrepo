<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">SBI</a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <div class="row center">
        <form class="col s12">

          <div class="row">
            <div class="col s12">
              <b>Content to be searched*</b>:
              <div class="input-field inline">
                <input id="content" type="text" class="validate">
                <label for="content">Type your query</label>
              </div>
            </div>
            <div class="col s12">
              <b>From Date*</b>:
              <div class="input-field inline">
                <input type="date" class="datepicker">
              </div>
            </div>
            <div class="col s12">
              <b>To Date*</b>:
              <div class="input-field inline">
                <input type="date" class="datepicker">
              </div>
            </div>
            <div class="input-field col s10 offset-s1 m4 offset-m4">
              <select multiple>
                <option value="" disabled selected>Department</option>
                <option value="1">Car Loan</option>
                <option value="2">Home Loan</option>
              </select>
            </div>
            <div class="input-field col s10 offset-s1 m4 offset-m4">
              <select multiple>
                <option value="" disabled selected>Segment</option>
                <option value="1">Car Loan</option>
                <option value="2">Home Loan</option>
              </select>
            </div>
            <div class="input-field col s10 offset-s1 m4 offset-m4">
              <select multiple>
                <option value="" disabled selected>Category</option>
                <option value="1">Car Loan</option>
                <option value="2">Home Loan</option>
              </select>
            </div>
          </div>

        </form>
      </div>
      <div class="row center">
        <a href="http://materializecss.com/getting-started.html" id="download-button" class="btn-large waves-effect waves-light orange">Search</a>&nbsp;&nbsp;&nbsp;
        <a href="http://materializecss.com/getting-started.html" id="download-button" class="btn-large waves-effect waves-light orange">Clear</a>
      </div>
      <br><br>

    </div>
  </div>




  <!--  Scripts-->
  <script src="js/jquery.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

</body>
</html>
